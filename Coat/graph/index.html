<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.css"/>
    <!--link rel="stylesheet" href="/graph/alchemy/0.4.1/alchemy.css"-->
</head>
<body>
Graph
<div class="alchemy" id="alchemy"></div>

<script src="http://cdn.graphalchemist.com/alchemy.js"></script>
<!--script src="/graph/alchemy/0.4.1/alchemy.js"></script-->
<script type="text/javascript">
    var config = {
        dataSource: 'data/data.json',
        forceLocked: false,
        nodeCaptionsOnByDefault: true,
        nodeCaption: 'id',
        directedEdges: true,
        //cluster: true,
        nodeTypes: {"type": ["gene", "phenotype"]},
        nodeStyle: {
            "gene": {
                "radius": 15
            },
            "phenotype": {
                "radius": 20,
                "color" : "red"
            }
        },
        edgeStyle: {
            "all": {
                "caption-color": "#000000",
                "width": function(d) {
                    return d.getProperties().interactions * 2;
                }
            }
        }
    };
    alchemy = new Alchemy(config)
</script>
</body>
</html>
